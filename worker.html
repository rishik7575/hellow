<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLift - Agricultural Workers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-green-dark: #219a56;
            --primary-green-light: #4ad485;
            --secondary-green: #27ae60;
            --accent-blue: #3498db;
            --accent-blue-dark: #2980b9;
            --accent-blue-light: #5dade2;
            --accent-yellow: #f1c40f;
            --background-light: #f9fcfa;
            --text-dark: #2c3e50;
            --card-background: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-border: #dcdfe6;
            --input-focus: #3498db;
            --transition-speed: 0.3s;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z" fill="%232ecc71" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-green);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Header & Navigation Styling */
        header {
            background: linear-gradient(45deg, #77daa0, var(--secondary-green));
            padding: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 100px;
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 8px 0;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 165px;
            height: auto;
            margin-right: 20px;
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button i {
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-green-dark), var(--secondary-green));
            color: white;
            padding: 120px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1s ease-out;
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 6px;
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-out;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 50px;
            outline: none;
        }

        .search-button {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-button:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
        }

        /* Weather Card */
        .weather-card {
            position: fixed;
            top: 130px;
            right: 20px;
            background: var(--card-background);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .weather-temp {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding-top: 40px;
            animation: fadeIn 0.8s ease-out;
            padding-bottom: 40px;
        }

        /* Category Filters */
        .category-filter {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px 0;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background-color: var(--card-background);
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }

        .filter-btn:hover:not(.active) {
            background-color: rgba(46, 204, 113, 0.1);
            transform: translateY(-2px);
        }

        /* Worker Grid */
        .worker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Worker Card */
        .worker-card {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        .worker-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .worker-header {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .worker-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-green);
        }

        .worker-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-dark);
        }

        .worker-title {
            color: var(--primary-green);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .worker-details {
            padding: 20px;
        }

        .worker-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .worker-wage {
            background: var(--primary-green);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .worker-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .worker-rating i {
            color: var(--accent-yellow);
        }

        .worker-rating-value {
            font-weight: 600;
        }

        .worker-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .worker-distance, .worker-availability {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .available {
            color: var(--primary-green);
        }

        .unavailable {
            color: var(--error-color);
        }

        .hire-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            width: 100%;
            padding: 12px 0;
            margin-top: 15px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hire-btn:hover {
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--error-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-select, .form-textarea, .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-textarea:focus, .form-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input-group {
            display: flex;
            align-items: center;
        }

        .input-prefix {
            background: #f5f5f5;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #666;
        }

        .prefix-input {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn {
            background: #f5f5f5;
            border: none;
            color: #666;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .cancel-btn:hover {
            background: #e9e9e9;
        }

        .submit-btn {
            background: var(--primary-green);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-green);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1200;
            transition: bottom 0.3s ease-in-out;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.active {
            bottom: 30px;
        }

        /* Dashboard Section */
        .dashboard-section {
            margin: 0 auto 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 1400px;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: var(--text-dark);
        }

        .dashboard-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .hero-title {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .logo img {
                width: 140px;
            }

            .weather-card {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: 170px;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .worker-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .search-bar {
                flex-direction: column;
                padding: 8px;
                gap: 8px;
            }

            .search-input {
                border-radius: 30px;
                padding: 10px 15px;
            }

            .search-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-button {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            
            .logo img {
                width: 120px;
                margin-right: 10px;
            }
            
            .worker-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-section {
                padding: 20px;
            }
            
            .weather-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .modal-content {
                padding: 20px;
            }

            .hero-title {
                font-size: 1.5rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .worker-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-content">
            <div class="logo">
                <img src="/AgriLift/image__1_-removebg-preview.png" alt="AgriLift Logo">
            </div>
            <nav>
                <button class="nav-button" onclick="window.location.href='welcome.html';">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-button" onclick="window.location.href='loan.html';">
                    <i class="fas fa-money-bill-wave"></i> Loans
                </button>
                <button class="nav-button" onclick="window.location.href='seed.html';">
                    <i class="fas fa-seedling"></i> Market
                </button>
                <button class="nav-button" onclick="window.location.href='worker.html';">
                    <i class="fas fa-users"></i> Labour
                </button>
                <button class="nav-button" onclick="window.location.href='machinary.html';">
                    <i class="fas fa-tractor"></i> Machinery
                </button>
                <button class="nav-button" onclick="window.location.href='export.html';">
                    <i class="fas fa-shipping-fast"></i> Export
                </button>
                <button class="nav-button" onclick="window.location.href='mounitoring.html';">
                    <i class="fas fa-chart-line"></i> Monitoring
                </button>
                <button class="nav-button" onclick="window.location.href='contact.html';">
                    <i class="fas fa-envelope"></i> Contact
                </button>
            </nav>
        </div>
    </header>

    <!-- Weather Card -->
    <div class="weather-card">
        <div class="weather-info">
            <span class="weather-temp">25°C</span>
            <span class="weather-condition">☀️ Sunny</span>
            <span class="weather-humidity">💧 45%</span>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Connect with Skilled Agricultural Workers</h1>
            <p class="hero-subtitle">Find daily wage workers, machinery operators, and farming specialists</p>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search workers by skill, location, or experience..." id="heroSearchInput">
                <button class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Category Filters -->
            <div class="dashboard-section">
                <h2>Browse by Category</h2>
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">All Workers</button>
                    <button class="filter-btn" data-category="machinery">Machinery Operators</button>

        // DOM elements
        const workerGrid = document.getElementById('workerGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const heroSearchInput = document.getElementById('heroSearchInput');
        const toast = document.getElementById('toast');

        const postJobBtn = document.getElementById('postJobBtn');
        const jobModal = document.getElementById('jobModal');

        const jobForm = document.getElementById('jobForm');

        // Create worker card
        function createWorkerCard(worker, index) {
            const card = document.createElement('div');
            card.className = 'worker-card';
            card.dataset.category = worker.category;
            card.style.setProperty('--delay', index);
            
            card.innerHTML = `
                <div class="worker-header">
                    <img src="${worker.image}" class="worker-avatar" alt="${worker.name}">
                    <div>
                        <h3 class="worker-name">${worker.name}</h3>

                    </div>
                </div>
                <div class="worker-details">
                    <div class="worker-info-row">
                        <span class="worker-wage">₹${worker.wage}/day</span>
                        <div class="worker-rating">
                            <i class="fas fa-star"></i>
                            <span class="worker-rating-value">${worker.rating}</span>
                            <span style="color: #999; margin-left: 5px;">(${worker.jobs} jobs)</span>
                        </div>
                    </div>
                    <div class="worker-stats">
                        <div class="worker-distance">
                            <i class="fas fa-map-marker-alt"></i> ${worker.distance}km away
                        </div>
                        <div class="worker-availability ${worker.availability ? 'available' : 'unavailable'}">
                            <i class="fas fa-circle"></i> ${worker.availability ? 'Available' : 'Not Available'}
                        </div>
                    </div>
                    <button class="hire-btn" data-id="${worker.id}">
                        Hire Now <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
            return card;
        }

        // Display workers based on category
        function displayWorkers(category) {
            workerGrid.innerHTML = '';
            let filteredWorkers = workerData;
            
            if (category !== 'all') {
                filteredWorkers = workerData.filter(worker => worker.category === category);
            }
            
            filteredWorkers.forEach((worker, index) => {
                const card = createWorkerCard(worker, index);
                workerGrid.appendChild(card);
            });
            
            // Add event listeners to Hire buttons
            document.querySelectorAll('.hire-btn[data-id]').forEach(button => {
                button.addEventListener('click', hireWorker);
            });
        }

        // Hire worker function
        function hireWorker(e) {
            const workerId = parseInt(e.currentTarget.dataset.id);
            const worker = workerData.find(w => w.id === workerId);
            
            if (!worker.availability) {
                showToast(`${worker.name} is not available for hire at the moment.`);
                return;
            }
            
            showToast(`You've requested to hire ${worker.name}. They will be notified.`);
        }

        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Search functionality
        heroSearchInput.addEventListener('input', () => {
            const searchTerm = heroSearchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                displayWorkers('all');
                return;
            }
            
            workerGrid.innerHTML = '';
            
            const filteredWorkers = workerData.filter(worker => 
                worker.name.toLowerCase().includes(searchTerm) ||
                worker.title.toLowerCase().includes(searchTerm) ||
                worker.category.toLowerCase().includes(searchTerm)
            );
            
            if (filteredWorkers.length === 0) {
                workerGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px 0;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ddd; margin-bottom: 15px;"></i>
                        <p style="color: #666;">No workers found matching "${heroSearchInput.value}"</p>
                    </div>
                `;
            } else {
                filteredWorkers.forEach((worker, index) => {
                    const card = createWorkerCard(worker, index);
                    workerGrid.appendChild(card);
                });
                
                // Re-add event listeners
                document.querySelectorAll('.hire-btn[data-id]').forEach(button => {
                    button.addEventListener('click', hireWorker);
                });
            }
        });

        // Filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // Update active state
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                displayWorkers(category);
            });
        });

        // Job Modal functions
        postJobBtn.addEventListener('click', () => {
            jobModal.classList.add('active');
        });

        function closeJobModal() {
            jobModal.classList.remove('active');
        }

        closeModal.addEventListener('click', closeJobModal);
        cancelBtn.addEventListener('click', closeJobModal);

        // Close modal when clicking outside
        jobModal.addEventListener('click', (e) => {
            if (e.target === jobModal) {
                closeJobModal();
            }
        });

        // Job form submission
        jobForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const jobType = document.getElementById('jobType').value;
            const jobDetails = document.getElementById('jobDetails').value;
            const wageAmount = document.getElementById('wageAmount').value;
            const jobLocation = document.getElementById('jobLocation').value;
            
            if (!jobDetails || !wageAmount || !jobLocation) {
                showToast('Please fill all required fields');
                return;
            }
            
            showToast('Job posted successfully! Workers will be notified.');
            closeJobModal();
            
            // Reset form
            jobForm.reset();
        });

        // Weather update
        function updateWeather() {
            const temperatures = [22, 23, 24, 25, 26, 27, 28, 29, 30];
            const conditions = ['☀️ Sunny', '🌧️ Rainy', '⛅ Cloudy', '🌤️ Partly Cloudy'];
            const humidities = [35, 40, 45, 50, 55, 60, 65];
            
            const temp = temperatures[Math.floor(Math.random() * temperatures.length)];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const humidity = humidities[Math.floor(Math.random() * humidities.length)];
            
            document.querySelector('.weather-temp').textContent = `${temp}°C`;
            document.querySelector('.weather-condition').textContent = condition;
            document.querySelector('.weather-humidity').textContent = `💧 ${humidity}%`;
        }

        // Update weather periodically
        setInterval(updateWeather, 10000);
        updateWeather(); // Initial update

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        displayWorkers('all');
